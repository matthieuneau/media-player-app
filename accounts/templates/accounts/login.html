<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
</head>

<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  {% if form.errors %}
  <div>
    <p>Invalid username or password. Please try again.</p>
  </div>
  {% endif %}
</body>

</html>
